<!DOCTYPE html><html><head>
        <meta charset="UTF-8">
        <title>A-Frame</title>
            <!-- A-Frame library -->
      <script src="aframe.min.js"></script>

      <!-- A-Frame physics library -->
      <script src="aframe-physics-system.min.js"></script>

      <!-- A-Frame extras library for vr controlers and other stuff  -->
      <script src="aframe-extras.min.js"></script>

      <!-- A-Frame HREF component library -->
      <script src="a-frame-href.js"></script>

    </head>
    <body>
    <a-scene physics="" cursor="rayOrigin: mouse">
      
<!-- Camera -->
      <a-entity id="rig" position="5 6 40" rotation="0 0 0" movement-controls="">
      <a-entity id="camera" camera="" look-controls="rayOrigin: mouse" wasd-controls="fly:true; acceleration:100;"></a-entity>
      <a-box id="box1" dynamic-body="shape: box; mass:0" visible="false" position="0 0 0" width=".25" height=".25" depth=".25"></a-box>
    </a-entity>

<!-- Assets -->
      <a-assets img="" src="Home.jpg" id="Home"> </a-assets>
      <a-assets-item src="2nd Floor Railing (Isolated).obj" id="RI1"> </a-assets-item>
      <a-assets-item src="2nd Floor Railing Posts (Isolated) 1.obj" id="RI2"> </a-assets-item>
      <a-assets-item src="2nd Floor Railing Posts (Isolated) 2.obj" id="RI3"> </a-assets-item>
      <a-assets-item src="2nd Floor Railing Posts (Isolated) 3.obj" id="RI4"> </a-assets-item>
      <a-assets-item src="2nd Floor Railing Posts (Isolated) 4.obj" id="RI5"> </a-assets-item>
      <a-assets-item src="2nd Floor Railing Posts (Isolated) 5.obj" id="RI6"> </a-assets-item>
      <a-assets-item src="2nd Floor Railing.obj" id="R1"> </a-assets-item>
      <a-assets-item src="House Furniture.obj" id="H1"> </a-assets-item>
      <a-assets-item src="House.obj" id="H2"> </a-assets-item>
      <a-assets-item src="Floors.obj" id="H3"> </a-assets-item>
      <a-assets-item src="Stairs (Lower Posts Left Side 1).obj" id="S1"> </a-assets-item>
      <a-assets-item src="Stairs (Lower Posts Left Side 2).obj" id="S2"> </a-assets-item>
      <a-assets-item src="Stairs (Lower Posts Right Side 1).obj" id="S3"> </a-assets-item>
      <a-assets-item src="Stairs (Lower Posts Right Side 2).obj" id="S4"> </a-assets-item>
      <a-assets-item src="Stairs (Lower Railings).obj" id="N"> </a-assets-item>
      <a-assets-item src="Stairs (Upper Posts Left Side 1).obj" id="S5"> </a-assets-item>
      <a-assets-item src="Stairs (Upper Posts Left Side 2).obj" id="S6"> </a-assets-item>
      <a-assets-item src="Stairs (Upper Posts Right Side 1).obj" id="S7"> </a-assets-item>
      <a-assets-item src="Stairs (Upper Posts Right Side 2).obj" id="S8"> </a-assets-item>
      <a-assets-item src="Stairs (Upper Railings).obj" id="S9"> </a-assets-item>
      <a-assets-item src="Stairs (Upper Steps).obj" id="S10"> </a-assets-item>
      
<!-- Building -->
      <a-entity obj-model="obj: #H1" position="0 0 0" scale="1 1 1" material="side: double;">
      </a-entity>
      <a-entity obj-model="obj: #H2" position="0 0 0" scale="1 1 1" material="side: double;">
      </a-entity>
      <a-entity obj-model="obj: #H3" position="0 0 0" scale="1 1 1" material="side: double;">
      </a-entity>
      
<!-- Stairs -->
      <a-entity obj-model="obj: #S1" position="0 0 0" scale="1 1 1">
      </a-entity>
      <a-entity obj-model="obj: #S2" position="0 0 0" scale="1 1 1">
      </a-entity>
      <a-entity obj-model="obj: #S3" position="0 0 0" scale="1 1 1">
      </a-entity>
      <a-entity obj-model="obj: #S4" position="0 0 0" scale="1 1 1">
      </a-entity>
      <a-entity obj-model="obj: #S5" position="0 0 0" scale="1 1 1">
      </a-entity>
      <a-entity obj-model="obj: #S6" position="0 0 0" scale="1 1 1">
      </a-entity>
      <a-entity obj-model="obj: #S7" position="0 0 0" scale="1 1 1">
      </a-entity>
      <a-entity obj-model="obj: #S8" position="0 0 0" scale="1 1 1">
      </a-entity>
      <a-entity obj-model="obj: #S9" position="0 0 0" scale="1 1 1">
      </a-entity>
      <a-entity obj-model="obj: #N" position="0 0 0" scale="1 1 1">
      </a-entity>
      <a-entity obj-model="obj: #S10" position="0 0 0" scale="1 1 1">
      </a-entity>
      <a-entity obj-model="obj: #S10" position="0 -10 13" scale="1 1 1">
      </a-entity>
      
<!-- Railings -->
      <a-entity obj-model="obj: #RI1" position="0 0 0" scale="1 1 1">
      </a-entity>
      <a-entity obj-model="obj: #RI2" position="0 0 0" scale="1 1 1">
      </a-entity>
      <a-entity obj-model="obj: #RI3" position="0 0 0" scale="1 1 1">
      </a-entity>
      <a-entity obj-model="obj: #RI4" position="0 0 0" scale="1 1 1">
      </a-entity>
      <a-entity obj-model="obj: #RI5" position="0 0 0" scale="1 1 1">
      </a-entity>
      <a-entity obj-model="obj: #RI6" position="0 0 0" scale="1 1 1">
      </a-entity>
      <a-entity obj-model="obj: #R1" position="0 0 0" scale="1 1 1">
      </a-entity>
  
<!-- Home Portal-->
      <a-box position="3 6 70" scale="1 1 1" href="index.html" material="src: #Home" animation="property: rotation; 
        to: 720 360 360; 
        dur: 6000;
        dir: alternate;
        easing: linear; 
        loop: true">
      </a-box>

<!-- Ground -->
      <a-entity obj-model="obj: #Floor" position="0 0 0" scale="100 100 100">
      </a-entity>
      
<!-- Sky -->
      <a-sky color="#000000">
      </a-sky>
    </a-scene>
    

</body></html>
