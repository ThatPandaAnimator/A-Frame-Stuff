<!DOCTYPE html><html><head>
        <meta charset="UTF-8">
        <title>A-Frame</title>
            <!-- A-Frame library -->
      <script src="aframe.min.js"></script>

      <!-- A-Frame physics library -->
      <script src="aframe-physics-system.min.js"></script>

      <!-- A-Frame extras library for vr controlers and other stuff  -->
      <script src="aframe-extras.min.js"></script>

      <!-- A-Frame HREF component library -->
      <script src="a-frame-href.js"></script>

    </head>
    <body>
    <a-scene physics="" cursor="rayOrigin: mouse">
      
<!-- Camera -->
      <a-entity id="rig" position="0 2 15" rotation="0 0 0" movement-controls="">
      <a-entity id="camera" camera="" look-controls="rayOrigin: mouse"></a-entity>
      <a-box id="box1" dynamic-body="shape: box; mass:0" visible="false" position="0 0 0" width=".25" height=".25" depth=".25"></a-box>
    </a-entity>

<!-- Assets -->
      <a-assets img="" src="Home.jpg" id="Home"> </a-assets>
      <a-assets-item src="Bar (Interior Pillar).obj" id="IP"> </a-assets-item>
      <a-assets-item src="Bar Furniture.obj" id="B1"> </a-assets-item>
      <a-assets-item src="Bar.obj" id="B2"> </a-assets-item>
      <a-assets-item src="East Wall (Ad 1).obj" id="E1"> </a-assets-item>
      <a-assets-item src="East Wall (Ad 2).obj" id="E2"> </a-assets-item>
      <a-assets-item src="East Wall (Ad 3).obj" id="E3"> </a-assets-item>
      <a-assets-item src="East Wall (Ad 4).obj" id="E4"> </a-assets-item>
      <a-assets-item src="East Wall (Wall).obj" id="EW"> </a-assets-item>
      <a-assets-item src="Ground.obj" id="Floor"> </a-assets-item>
      <a-assets-item src="North Wall (Ad 1).obj" id="N1"> </a-assets-item>
      <a-assets-item src="North Wall (Ad 2).obj" id="N2"> </a-assets-item>
      <a-assets-item src="North Wall (Wall).obj" id="NW"> </a-assets-item>
      
<!-- Building -->
      <a-entity obj-model="obj: #B2" position="0 0 0" scale="1 1 1">
      </a-entity>
      <a-entity obj-model="obj: #B1" position="0 0 0" scale="1 1 1">
      </a-entity>
      <a-entity obj-model="obj: #IP" position="0 0 0" scale="1 1 1">
      </a-entity>
      
<!-- North Wall/Building -->
      <a-entity obj-model="obj: #N1" position="0 0 0" scale="1 1 1">
      </a-entity>
      <a-entity obj-model="obj: #N2" position="0 0 0" scale="1 1 1">
      </a-entity>
      <a-entity obj-model="obj: #NW" position="0 0 0" scale="1 1 1">
      </a-entity>

<!-- East Wall/Building -->
      <a-entity obj-model="obj: #E1" position="0 0 0" scale="1 1 1">
      </a-entity>
      <a-entity obj-model="obj: #E2" position="0 0 0" scale="1 1 1">
      </a-entity>
      <a-entity obj-model="obj: #E3" position="0 0 0" scale="1 1 1">
      </a-entity>
      <a-entity obj-model="obj: #E4" position="0 0 0" scale="1 1 1">
      </a-entity>
      <a-entity obj-model="obj: #EW" position="0 0 0" scale="1 1 1">
      </a-entity>

<!-- Home Portal-->
      <a-box position="0 2 20" scale="1 1 1" href="index.html" material="src: #Home" animation="property: rotation; 
        to: 720 360 360; 
        dur: 6000;
        dir: alternate;
        easing: linear; 
        loop: true">
      </a-box>
      
<!-- Ground -->
      <a-entity obj-model="obj: #Floor" position="0 0 0" scale="1 1 1">
      </a-entity>
      
<!-- Sky -->
      <a-sky color="#000000">
      </a-sky>
    </a-scene>
    
</body></html>
